<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

do {
  let contraseña = prompt("Ingrese su contraseña:");
  if (contraseña === "1234") {
    alert("Acceso autorizado.");
    break; 
  } else {
    alert("Contraseña incorrecta. Inténtelo de nuevo.");
  }
} while (true); 

    </script>
</body>
</html>
